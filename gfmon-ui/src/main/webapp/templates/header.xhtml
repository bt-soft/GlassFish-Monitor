<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">




    <h:panelGrid columns="2" styleClass="strictPanelGrid" style="width: 100%">

        <h:outputText value="#{GFMonUIConstants.LONG_APP_NAME} V#{gfMonJsfLib.version}" styleClass="header-version"/>

        <h:panelGrid columns="2" styleClass="strictPanelGrid transparentPanelGrid noBorderPanelGrid">

            <i class="fa fa-3x fa-user-circle-o" aria-hidden="true"/>

            <p:panelGrid columns="2" styleClass="strictPanelGrid noBorderPanelGrid top-aligned-columns" columnClasses="alignRight">
                <h:outputLabel value="User: " styleClass="header-detail-prompt"/>
                <h:outputText value=" #{request.remoteUser}" style="color: green;" styleClass="header-detail-value"/>

                <h:outputText value="Jog: " styleClass="header-detail-prompt"/>
                <h:outputText value=" #{isAdmin ? 'Admin' : 'User'}" style="color: #{request.isUserInRole('APP_GFMON_ADMIN') ? 'red' : null};" styleClass="header-detail-value"/>

                <h:outputText value="MÃ³d: " styleClass="header-detail-prompt" rendered="#{isDeveloperMode}"/>
                <h:outputText value="#{facesContext.application.projectStage}" style="color: #{isDeveloperMode ? 'blue' : null};" styleClass="header-detail-value" rendered="#{isDeveloperMode}"/>
            </p:panelGrid>
        </h:panelGrid>
    </h:panelGrid>

</ui:composition>
