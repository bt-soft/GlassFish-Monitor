<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">



    <div class="ui-g">

        <div class="ui-g-4" style="text-align: left; padding: 0">
            <h:outputText value="#{GFMonUIConstants.LONG_APP_NAME} V#{gfMonJsfLib.version}"/>
        </div>

        <div class="ui-g-2" style="text-align: center; padding: 0">
            <h:outputLabel value="User: "/>
            <h:outputText value="#{request.remoteUser}" style="color: green"/>
            <h:outputText value=" (admin jog: "/>
            <h:outputText value="#{request.isUserInRole('APP_GFMON_ADMIN') ? 'igen' : 'nem'}" style="color: #{request.isUserInRole('APP_GFMON_ADMIN') ? 'red' : null}"/>
            <h:outputText value=")"/>
        </div>
        <div class="ui-g-2" style="text-align: center; padding: 0">
            <h:form>
                <p:commandLink action="#{gfMonJsfLib.logout()}" style="text-decoration: none" ajax="false">
                    <p:confirm header="Megerősítés" message="Valóban ki szeretne lépni?" icon="ui-icon-alert" />
                    <i class="fa fa-sign-out" style="margin-top: 0.4em; margin-right: 1em" title="Kilépés" />
                </p:commandLink>
            </h:form>
        </div>

        <div class="ui-g-4" style="text-align: right; padding: 0">
            <h:outputText value="Mód: #{facesContext.application.projectStage}"/>
        </div>
    </div>

</ui:composition>
