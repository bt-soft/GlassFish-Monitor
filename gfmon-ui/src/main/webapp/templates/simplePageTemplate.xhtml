<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:fn="http://java.sun.com/jsp/jstl/functions"
      >

    <h:head>
        <f:facet name="first">
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <link rel="shortcut icon" type="image/x-icon" href="#{request.contextPath}/resources/images/favicon.png" />
        </f:facet>

        <h:outputStylesheet name="/css/cssLayout.css"/>
        <h:outputStylesheet name="/css/bevfeld_relative.css"/>
        <h:outputScript library="js" name="bevfeld.js" />

        <title>
            <ui:insert name="title" >SimplePageTemplate</ui:insert>
        </title>

        <ui:insert name="html:head" />

    </h:head>

    <h:body id="body">

        <!-- runtime konstansok -->
        <c:set var="isDeveloperMode" scope="request" value="#{'Development' eq facesContext.application.projectStage}" />
        <c:set var="isRunningOnWebLogic" scope="request" value="#{fn:startsWith(request.servletContext.serverInfo, 'WebLogic')}" />

        <p:growl id="growl" widgetVar="growl" showDetail="true" showSummary="true"/>

        <ui:debug hotkey="x" rendered="#{isDeveloperMode}" />


        <div id="top">
            <ui:insert name="top">
                <ui:include src="simpleHeader.xhtml"/>
            </ui:insert>
        </div>

        <div id="content" class="center_content">
            <ui:insert name="content">Page Content</ui:insert>
        </div>

        <div id="bottom">
            <ui:insert name="bottom">
                <ui:include src="footer.xhtml" />
            </ui:insert>
        </div>

    </h:body>

    <p:blockUI block="body" widgetVar="blockUI">
        <h:outputText value="Kérem várjon.." />
    </p:blockUI>


</html>
