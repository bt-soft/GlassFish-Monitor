<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
                 xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                 xmlns:h="http://xmlns.jcp.org/jsf/html"
                 xmlns:p="http://primefaces.org/ui"
                 xmlns:f="http://xmlns.jcp.org/jsf/core"
                 xmlns:bt="http://bt-soft.hu/jsf/ui"
                 template="./../../templates/pageTemplate.xhtml"
                 >

    <ui:define name="title">
        #{GFMonUIConstants.SHORT_APP_NAME} - Gyűjtendő adatok
    </ui:define>

    <ui:define name="htmlHead">
        <style type="text/css">
            .category-header-text {
                font-size: 2em;
                font-family: Arial;
                font-weight: bold;
            }
            .sub-category-header-text {
                font-size: 1.4em;
                font-family: Arial;
            }
        </style>
    </ui:define>

    <ui:define name="content">
        <h:outputText value="Gyűjtendő adatok" styleClass="category-header-text"/>
        <br/>
        <br/>

        <bt:disablePanel disabled="#{not isAdmin}">



            <p:dataTable id="allDtoTable"
                         value="#{collectorSettingsView.collectorDataUnits}"
                         var="collectorDataUnit"

                         rowIndexVar="rowNdx"

                         emptyMessage="Nincs Adat"
                         >

                <p:column headerText="No#"
                          styleClass="alignCenter"
                          style="width: 1.5em">
                    <h:outputText value="#{rowNdx + 1}" />
                </p:column>

                <p:column headerText="dbId">
                    <h:outputText value="#{collectorDataUnit.id}" />
                </p:column>

                <p:column headerText="restPath">
                    <h:outputText value="#{collectorDataUnit.restPath}" />
                </p:column>

                <p:column headerText="entityName">
                    <h:outputText value="#{collectorDataUnit.entityName}" />
                </p:column>

                <p:column headerText="dataName">
                    <h:outputText value="#{collectorDataUnit.dataName}" />
                </p:column>

                <p:column headerText="unit">
                    <h:outputText value="#{collectorDataUnit.unit}" />
                </p:column>

                <p:column headerText="description">
                    <h:outputText value="#{collectorDataUnit.description}" />
                </p:column>
            </p:dataTable>

        </bt:disablePanel>

    </ui:define>

</ui:composition>
