<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"

                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"

                template="./../templates/pageTemplate.xhtml"
                >

    <ui:define name="title">
        #{GFMonUIConstants.SHORT_APP_NAME} - Bállítások
    </ui:define>

    <ui:define name="htmlHead">
    </ui:define>

    <ui:define name="content">

        <h:form id="settingsForm">

            <p:panel id="basic" header="Általános beállítások">

                <h:panelGrid columns="2">
                    <h:panelGrid columns="5" cellpadding="10">
                        <h:outputLabel value="Automatikus indítás: " />
                        <p:inputSwitch value="#{settingsView.autoStart}" offLabel="ki" onLabel="be" disabled="#{not isAdmin}"/>

                        <p:spacer/>

                        <h:outputLabel value="Automatikus indítás: " />
                        <p:spinner  value="#{settingsView.sampleInterval}" min="10" max="300" stepFactor="5" size="1" disabled="#{not isAdmin}"/>
                    </h:panelGrid>

                    <p:commandButton value="Mentés"
                                     icon="fa fa-save"
                                     actionListener="#{settingsView.saveConfig}"
                                     style="float: right"
                                     update="growl"
                                     disabled="#{not isAdmin}"
                                     />

                </h:panelGrid>
            </p:panel>


        </h:form>
    </ui:define>

</ui:composition>
