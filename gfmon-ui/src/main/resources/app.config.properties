#
# A gfmon-engine az indul\u00e1sakor a teljes DB s\u00e9m\u00e1t \u00fajra legy\u00e1rt\u00e1sa?
# (Table Generation Strategy)
#
# \u00c9rt\u00e9kk\u00e9szlet: true/false
#startup.jpa.drop.and.create = false

#A CDU (Collector Data Unit) m\u00e9rt\u00e9kegys\u00e9g t\u00e1bl\u00e1k (APP_CDU, CONNPOOL_CDU, SVR_CDU) l\u00e9trehoz\u00e1sa runtime (az els\u0151 m\u00e9r\u00e9s sor\u00e1n) vagy
# statikusan (kor\u00e1bbi t\u00e1bla export adatokb\u00f3l) t\u00f6rt\u00e9njen?
# \u00c9rt\u00e9kk\u00e9szlet: runtime/static
# runtime -> fut\u00e1s k\u00f6zben der\u00edtj\u00fck fel a GlassFish v\u00e1laszaib\u00f3l
# static -> kor\u00e1bbi t\u00e1blaexport adatokb\u00f3l
startup.jpa.cdu.build.mode = static

#M\u00e9r\u00e9si adatok meg\u0151rz\u00e9si d\u00e1tuma napokban
default.data.retention.in.days = 90